<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="app">
      <div id="menu" class="fade-in">
        <h1>ğŸ’¡ JavaScript Quiz</h1>
        <button id="start-btn" class="btn primary">Start Quiz</button>
        <button id="highscores-btn" class="btn secondary">
          View High Scores
        </button>
      </div>

      <div id="quiz" class="hidden">
        <div id="timer">â³ Time Left: <span id="time">30</span>s</div>
        <div id="question" class="fade-in"></div>
        <div id="answers" class="fade-in"></div>
      </div>

      <div id="end" class="hidden">
        <h2 class="fade-in">ğŸ‰ Quiz Over!</h2>
        <p class="fade-in">Your Score: <span id="score"></span></p>
        <input
          type="text"
          id="name"
          class="fade-in"
          placeholder="Enter your name"
        />
        <button id="save-btn" class="btn primary fade-in">Save Score</button>
        <button id="restart-btn" class="btn secondary fade-in">Restart</button>
      </div>

      <div id="highscores" class="hidden">
        <h2 class="fade-in">ğŸ† High Scores</h2>
        <ul id="highscores-list" class="fade-in"></ul>
        <button id="back-btn" class="btn secondary fade-in">Back</button>
      </div>
    </div>

    <!-- <canvas id="confetti-canvas"></canvas>
    <script src="https://cdn.jsdelivr.net/npm/confetti-js@0.0.19/dist/index.min.js"></script> -->
    <script src="script.js"></script>
  </body>
</html>
